<div class="mat-elevation-z4">
    <table mat-table [dataSource]="fornecedor">
      <!-- Id Column -->
      <ng-container matColumnDef="forId">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.forId}}</td>
      </ng-container>
 
      <!-- Name Column -->
      <ng-container matColumnDef="razaoSocial">
        <th mat-header-cell *matHeaderCellDef>Razao Social</th>
        <td mat-cell *matCellDef="let row">{{row.razaoSocial}}</td>
      </ng-container>
 
      <!-- Price Column -->
      <ng-container matColumnDef="forNomeFantasia">
        <th mat-header-cell *matHeaderCellDef>Nome fantasia</th>
                                            <!--UTILIZAÇÃO DE PIPES-->
        <td mat-cell *matCellDef="let row">{{row.forNomeFantasia}}</td>
      </ng-container>

      <ng-container matColumnDef="forCnpj">
        <th mat-header-cell *matHeaderCellDef>CNPJ</th>
                                            <!--UTILIZAÇÃO DE PIPES-->
        <td mat-cell *matCellDef="let row">{{row.forCnpj}}</td>
      </ng-container>

      <ng-container matColumnDef="forRazaoSocial">
        <th mat-header-cell *matHeaderCellDef>Razão social</th>
                                            <!--UTILIZAÇÃO DE PIPES-->
        <td mat-cell *matCellDef="let row">{{row.forRazaoSocial}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                    
        <td mat-cell *matCellDef="let row">
            <a routerLink="/products/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/products/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
 
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

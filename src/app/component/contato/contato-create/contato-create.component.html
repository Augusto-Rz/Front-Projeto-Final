<mat-card>
    <mat-card-title>Novo Contato</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Telefone comercial" [(ngModel)]="contato.conTelefoneComercial" name="conTelefoneComercial">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Celular" [(ngModel)]="contato.conCelular" name="conCelular">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="E-mail" [(ngModel)]="contato.conEmail" name="conEmail">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="createContato()" color="primary">
        Salvar
    </button>
   
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>

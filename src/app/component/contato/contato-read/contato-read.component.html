<div class="mat-elevation-z4">
    <table mat-table [dataSource]="contato">
      <!-- Id Column -->
      <ng-container matColumnDef="conId">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.conId}}</td>
      </ng-container>
 
      <!-- Name Column -->
      <ng-container matColumnDef="conTelefoneComercial">
        <th mat-header-cell *matHeaderCellDef>Telefone comercial</th>
        <td mat-cell *matCellDef="let row">{{row.conTelefoneComercial}}</td>
      </ng-container>
 
      <!-- Price Column -->
      <ng-container matColumnDef="conCelular">
        <th mat-header-cell *matHeaderCellDef>Celular</th>
                                            <!--UTILIZAÇÃO DE PIPES-->
        <td mat-cell *matCellDef="let row">{{row.conCelular}}</td>
      </ng-container>

      <ng-container matColumnDef="conEmail">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
                                            <!--UTILIZAÇÃO DE PIPES-->
        <td mat-cell *matCellDef="let row">{{row.conEmail}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                    
        <td mat-cell *matCellDef="let row">
            <a routerLink="/products/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/products/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

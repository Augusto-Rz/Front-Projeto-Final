<div class="mat-elevation-z4">
    <table mat-table [dataSource]="cliente">
      <!-- Id Column -->
      <ng-container matColumnDef="cliId">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.cliId}}</td>
      </ng-container>
 
      <!-- Name Column -->
      <ng-container matColumnDef="cliNome">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.cliNome}}</td>
      </ng-container>
 
      <!-- Price Column -->
      <ng-container matColumnDef="cliCpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
                                            <!--UTILIZAÇÃO DE PIPES-->
        <td mat-cell *matCellDef="let row">{{row.cliCpf}}</td>
      </ng-container>

      <ng-container matColumnDef="cliEmail">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
                                            <!--UTILIZAÇÃO DE PIPES-->
        <td mat-cell *matCellDef="let row">{{row.cliEmail}}</td>
      </ng-container>

      <ng-container matColumnDef="cliTelefone">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
                                            <!--UTILIZAÇÃO DE PIPES-->
        <td mat-cell *matCellDef="let row">{{row.cliTelefone}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                    
        <td mat-cell *matCellDef="let row">
            <a routerLink="/products/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/products/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
 
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
